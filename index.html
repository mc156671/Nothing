<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nothing</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Nothing</h1>
            <nav>
                
            </nav>
        </header>

        <div id="cartbild" onclick="showCart()">
            <img src="Bilder/ShopingCart.jpeg" alt="" width="30" height="30">
        </div>
        <div id="cart" onclick="showCart()">0</div>
        <p>You can buy literally Nothing</P>
            <section>
                <div class="product">
                    <img src="Bilder/Nothing.jpeg" alt="Product 1">
                    <h2>Nothing</h2>
                    <p>A Phone that literally does Nothing</p>
                    <p>$19.99</p>
                    <button onclick="addToCart('Nothing', 19.99)" onmouseover="this.style.cursor='pointer'">
                        Add to Cart
                    </button>
                </div>
                <div class="product">
                    <img src="Bilder/Iphone.jpeg" alt="Product 2">
                    <h2>Iphone</h2>
                    <p>An I handy</p>
                    <p>$24.99</p>
                    <button onclick="addToCart('Iphone', 24.99)" onmouseover="this.style.cursor='pointer'">
                        Add to Cart
                    </button>
                </div>
            </section>
            <script>
                var cartCount = 0;
                function addToCart(itemName, itemPrice) {
                    cartCount++;
                    updateCartCount();
                    var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                    var existingItem = cartItems.find(item => item.name === itemName);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cartItems.push({ name: itemName, price: itemPrice, quantity: 1 });
                    }
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                }
                function updateCartCount() {
                    document.getElementById('cart').innerText = 'Cart (' + cartCount + ')';
                }
                function showCart() {
                    window.location.href = 'cart.html';
                }
                function navigateTo(page) {
            if (page === 'game') {
                alert('Navigating to the Game page.');
            }
            
        }
            </script>
    </body>
</html>
